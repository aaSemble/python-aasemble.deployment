main:
  - shell:
      cmd: "echo Hello, world"
  - shell:
      cmd: "echo '#!/bin/sh\napt-get install -y squid3;echo acl localnet src 10.0.0.0/8 >> /etc/squid3/squid.conf;echo http_access allow localnet >> /etc/squid3/squid.conf; sudo restart squid3' > userdata.txt"
  - provision:
      stack: proxy.yaml
      userdata: userdata.txt
  - shell:
      cmd: 'hostname'
      type: remote
      node: proxy
      retry-if-fails: true
      retry-delay: 5s
      total-timeout: 5m
  - shell:
      cmd: 'echo -e "#!/bin/sh\nwhile ! http_proxy=http://${OVERCAST_proxy_undercloud_fixed}:3128/ wget http://www.google.com/; do sleep 2; done" > userdata.txt'
  - provision:
      stack: nonproxy.yaml
      userdata: userdata.txt
