main:
  - shell:
      cmd: "echo Hello, world"
  - shell:
      cmd: "echo '#!/bin/sh\necho Hello, world > /dev/console' > userdata.txt"
  - provision:
      stack: teststack.yaml
      userdata: userdata.txt
  - shell:
      cmd: 'hostname'
      type: remote
      node: bootstrap
      retry-if-fails: true
      retry-delay: 5s
      total-timeout: 5m
  - shell:
      cmd: 'env'
      type: remote
      node: bootstrap
      retry-if-fails: true
      retry-delay: 5s
      total-timeout: 5m
