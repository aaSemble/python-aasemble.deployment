main:
  - shell:
      cmd: |
        echo '#!/bin/sh
        apt-get update
        apt-get install -y squid3
        sed -e "/^http_access.allow.localhost$/aacl localnet src 10.0.0.0/8\\nhttp_access allow localnet" -i /etc/squid3/squid.conf
        sudo restart squid3' > userdata.txt
  - provision:
      stack: proxy.yaml
      userdata: userdata.txt
  - shell:
      cmd: |
        echo -e "#!/bin/sh
        while ! http_proxy=http://${OVERCAST_proxy_undercloud_fixed}:3128/ wget http://www.google.com/
        do
            sleep 2
        done
        echo It  works >&2" > userdata.txt
  - provision:
      stack: nonproxy.yaml
      userdata: userdata.txt
  - shell:
      cmd: |
        for node in $ALL_NODES
        do
            if [ "${node%_*}" == "backend" ]
            then
                if nova console-log ${node} | grep 'It works'
                then
                    echo "Found succesful attempt"
                    exit 0
                else
                    echo "Did not find succseful attempt"
                    exit 1
                fi
            fi
        done
      retry-if-fails: true
      retry-delay: 5s
      total-timeout: 5m
  - shell:
      cmd: 'hostname'
      type: remote
      node: proxy
