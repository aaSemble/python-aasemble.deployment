nodes:
  bootstrap:
    flavor: bootstrap
    image: trusty
    disk: 10
    networks:
    - network: undercloud
      securitygroups:
      - jumphost
      - undercloud
networks:
  undercloud:
    cidr: 10.130.182.0/24
securitygroups:
  jumphost:
  - cidr: 0.0.0.0/0
    from_port: 22
    to_port: 22
    protocol: tcp
  undercloud:
