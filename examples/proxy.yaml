nodes:
  proxy:
    flavor: proxy
    image: trusty
    disk: 10
    networks:
    - network: undercloud
      security_groups:
      - proxy
      assign_floating_ip: true
networks:
  undercloud:
    cidr: 10.130.182.0/24
security_groups:
  proxy:
  - cidr: 0.0.0.0/0
    from_port: 22
    to_port: 22
    protocol: tcp
  - source_group: undercloud
    from_port: 3128
    to_port: 3128
    protocol: tcp
  undercloud:
